<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/bookshelf.svg" />
    <title>Library</title>
  </head>
  <body>
    <!-- Modal form -->
    <div class="form-container">
      <div class="cancel">x</div>
      <form role="form" novalidate action="./script.js" method="post" id="form">
        <div class="form-title">
          <label for="title">TITLE</label>
          <input type="text" id="title" required maxlength="30" />
          <div id="title-error" class="error">
            Add title between 1-30 characters long
          </div>
        </div>
        <div class="form-author">
          <label for="author">AUTHOR</label>
          <input type="text" id="author" required maxlength="15" />
          <div id="author-error" class="error">
            Add author between 1-15 characters long
          </div>
        </div>
        <div class="form-number-of-pages">
          <label for="number-of-pages">NUMBER OF PAGES</label>
          <input
            type="number"
            id="number-of-pages"
            required
            min="1"
            max="10000"
          />
          <div id="number-of-pages-error" class="error">
            Enter number of pages between 1-10,000
          </div>
        </div>
        <div class="form-read">
          <label for="read">WAS THIS BOOK READ?</label>
          <div class="check-box-container">
            <div>YES</div>
            <input type="checkbox" name="decision" id="read" value="YES" />
          </div>
        </div>
        <button type="submit" id="submit" form="form">SUBMIT</button>
        <div></div>
      </form>
    </div>
    <!-- End of Modal form -->
    <div id="header">
      <img src="images/white-bookshelf.svg" alt="Library app icon" /> Library
    </div>
    <div id="content">
      <div class="button-wrapper">
        <button class="add-book">+ Add Book</button>
      </div>
      <div class="cards"></div>
    </div>
    <div id="footer">
      <div class="item-1">Website created by Daniel Ballerini</div>
      <div class="item-2">
        with help from the
        <a href="https://www.theodinproject.com/"> Â© Odin Project</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
